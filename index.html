<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-BSQA7EfG3vHTZI8PJ2sX7FdyJpbamFnyWTUcCvF4PIhGnAsjfv1Ct6mlyptCJbF"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="col">
            <h1 class="text-center text-capitalize">Github details</h1>
            <input
              type="text"
              id="userInput"
              placeholder="Enter Your Username"
              class="input1st d-block m-auto text-center mt-5 h-25 w-20 fs-5 rounded-5"
              required="true"
            />
            <div class="d-grid gap-3 col-3 mx-auto">
              <button
                id="Fetch-Btn"
                type="button"
                class="btn1st btn btn-outline-success mt-5 w-85 fs-5 rounded-4 mx-2"
              >
                Fetch Deatils
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div id="getProfile" class="d-flex justify-content-center"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-md-10 col-10 col-sm-10 mx-auto">
          <div class="row" id="getRepos"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
